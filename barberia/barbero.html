<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Barbero | Ragnarok Barber Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #181818;
            color: #fff;
            padding-top: 80px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            background: rgba(0,0,0,0.92);
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-shadow: 0 2px 18px rgba(0,0,0,0.4);
        }
        .logo {
            height: 50px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 14px;
            font-weight: 600;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }
        nav a.activo, nav a:hover {
            color: #e0b84c;
            border-bottom: 2px solid #e0b84c;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 30px 20px;
            background: rgba(24,24,24,0.98);
            border-radius: 18px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.3);
        }
        .dashboard-title {
            font-family: 'Old Standard TT', 'Georgia', serif;
            color: #e0b84c;
            font-size: 2.2rem;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 2px;
        }
        .dashboard-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #222;
            border: 2px solid #e0b84c;
            border-radius: 14px;
            padding: 28px 36px;
            min-width: 180px;
            text-align: center;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: scale(1.04);
            box-shadow: 0 4px 18px #e0b84c44;
        }
        .stat-card h3 {
            color: #e0b84c;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-family: 'Old Standard TT', 'Georgia', serif;
        }
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .dashboard-section {
            margin-bottom: 40px;
        }
        .dashboard-section h2 {
            color: #e0b84c;
            font-size: 1.3rem;
            margin-bottom: 18px;
            font-family: 'Old Standard TT', 'Georgia', serif;
        }
        .btn {
            background: #e0b84c;
            color: #181818;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 6px;
        }
        .btn:hover {
            background: #c59d5f;
            color: #fff;
        }
        .logout-btn {
            background: #c0392b;
            color: #fff;
            margin-left: 20px;
        }
        .logout-btn:hover {
            background: #e74c3c;
        }
        .disponibilidad-box {
            background: #232323;
            border: 2px solid #e0b84c;
            border-radius: 14px;
            padding: 22px 34px 18px 18px;
            margin-bottom: 35px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px #e0b84c22;
            text-align: center;
        }
        .disponibilidad-box label {
            color: #e0b84c;
            font-size: 1.1rem;
            margin-right: 10px;
        }
        .disponibilidad-box input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .disponibilidad-estado {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #fff;
        }
        .ventas-table {
            width: 100%;
            border-collapse: collapse;
            background: #181818;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .ventas-table th, .ventas-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        .ventas-table th {
            background: #222;
            color: #e0b84c;
            font-weight: bold;
        }
        .ventas-table tr:hover {
            background: #232323;
        }
        @media (max-width: 900px) {
            .dashboard-stats {
                flex-direction: column;
                align-items: center;
            }
            .dashboard-container {
                padding: 15px 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagenes/jj2.jpg" alt="Logo Barbería" class="logo">
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="barbero.html" class="activo">Barbero</a>
            <button class="btn logout-btn" onclick="logout()">Cerrar sesión</button>
        </nav>
    </header>
    <div class="dashboard-container">
        <div class="dashboard-title">Panel del Barbero</div>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Ventas del mes</h3>
                <div class="stat-value" id="ventas-mes">0</div>
            </div>
            <div class="stat-card">
                <h3>Visitas de clientes</h3>
                <div class="stat-value" id="visitas-clientes">0</div>
            </div>
            <div class="stat-card">
                <h3>Servicios realizados</h3>
                <div class="stat-value" id="servicios-realizados">0</div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>Disponibilidad</h2>
            <div class="disponibilidad-box">
                <label>
                    <input type="checkbox" id="disponibleBarbero">
                    Estoy disponible para nuevos servicios
                </label>
                <div class="disponibilidad-estado" id="estadoDisponibilidad">
                    Estado: <span style="color:#e0b84c;">No disponible</span>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>Historial de ventas</h2>
            <table class="ventas-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="tabla-ventas">
                    <!-- Las filas se llenan dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
    // Simulación de ventas y visitas (puedes conectar a backend o localStorage)
    const ventasEjemplo = [
        {fecha: "2025-07-10", cliente: "Carlos Ruiz", servicio: "Corte de cabello", monto: 25000},
        {fecha: "2025-07-11", cliente: "Ana Gómez", servicio: "Barba y afeitado", monto: 18000},
        {fecha: "2025-07-11", cliente: "Juan Pérez", servicio: "Cuidado facial", monto: 22000}
    ];

    function renderBarberoPanel() {
        // Ventas del mes
        const mesActual = new Date().toISOString().slice(0,7);
        const ventasMes = ventasEjemplo.filter(v => v.fecha.startsWith(mesActual));
        document.getElementById('ventas-mes').textContent = ventasMes.reduce((acc, v) => acc + v.monto, 0).toLocaleString('es-CO', {style:'currency', currency:'COP'});
        // Visitas de clientes (cantidad de ventas)
        document.getElementById('visitas-clientes').textContent = ventasMes.length;
        // Servicios realizados
        document.getElementById('servicios-realizados').textContent = ventasMes.length;

        // Historial de ventas
        const tbody = document.getElementById('tabla-ventas');
        tbody.innerHTML = '';
        ventasMes.forEach(v => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${v.fecha}</td>
                <td>${v.cliente}</td>
                <td>${v.servicio}</td>
                <td>${v.monto.toLocaleString('es-CO', {style:'currency', currency:'COP'})}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Disponibilidad del barbero (se guarda en localStorage)
    const disponibleCheckbox = document.getElementById('disponibleBarbero');
    const estadoDisponibilidad = document.getElementById('estadoDisponibilidad');

    // Cargar estado guardado
    if(localStorage.getItem('disponibleBarbero') === "true") {
        disponibleCheckbox.checked = true;
        estadoDisponibilidad.innerHTML = 'Estado: <span style="color:#4caf50;">Disponible</span>';
    }

    disponibleCheckbox.addEventListener('change', function() {
        if(this.checked) {
            estadoDisponibilidad.innerHTML = 'Estado: <span style="color:#4caf50;">Disponible</span>';
            localStorage.setItem('disponibleBarbero', "true");
        } else {
            estadoDisponibilidad.innerHTML = 'Estado: <span style="color:#e0b84c;">No disponible</span>';
            localStorage.setItem('disponibleBarbero', "false");
        }
    });

    function logout() {
        localStorage.removeItem('rol');
        window.location.href = "iniciar_sesion.html";
    }

    renderBarberoPanel();
    </script>
</body>
</html>
