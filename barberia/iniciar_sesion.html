<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Ragnarok Barber Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <div class="login-container">
        <img src="imagenes/jj2.jpg" alt="Logo" class="login-logo">
        <div class="login-title">Iniciar Sesión</div>
        <form class="login-form" id="loginForm" autocomplete="off">
            <div class="login-error" id="loginError"></div>
            <select id="rol" required>
                <option value="">Selecciona tu rol</option>
                <option value="admin">Administrador</option>
                <option value="barbero">Barbero</option>
                <option value="cliente">Cliente</option>
            </select>
            <input type="text" id="usuario" placeholder="Usuario" required autofocus>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="login-footer">
            © Ragnarok Barber Shop
        </div>
    </div>
    <script>
    // Usuarios de ejemplo (puedes cambiar o conectar a backend)
    const usuarios = [
        {usuario: "admin", contrasena: "admin123", rol: "admin"},
        {usuario: "barbero", contrasena: "barbero123", rol: "barbero"},
        {usuario: "cliente", contrasena: "cliente123", rol: "cliente"}
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('usuario').value.trim();
        const pass = document.getElementById('contrasena').value.trim();
        const rol = document.getElementById('rol').value;
        const errorDiv = document.getElementById('loginError');
        const encontrado = usuarios.find(u => u.usuario === user && u.contrasena === pass && u.rol === rol);

        if (encontrado) {
            localStorage.setItem('rol', encontrado.rol);
            if (encontrado.rol === "admin") {
                window.location.href = "administrador.html";
            } else if (encontrado.rol === "barbero") {
                window.location.href = "barbero.html";
            } else {
                window.location.href = "inicio.html";
            }
        } else {
            errorDiv.textContent = "Usuario, contraseña o rol incorrectos.";
        }
    });
    </script>
     <script src="estilos/estilo.js"></script>
</body>
</html>
